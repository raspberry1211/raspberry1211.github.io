<!DOCTYPE html>
<html>
<head>
    <title>Cultists Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; }
        h1 { text-align: center; }
        h2 { text-align: center; margin: 30px 0 20px 0; color: #333; }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 180px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            background: #fafafa;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border: 1px solid #999;
            border-radius: 3px;
        }
        .card h3 {
            margin: 8px 0 4px 0;
            font-weight: 700;
            text-shadow: 0 0 1px rgba(0,0,0,0.6);
        }
        .card p {
            font-size: 0.9em;
            color: #333;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        a.back-link {
            display: inline-block;
            margin: 15px 0;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back to all sets</a>
    <h1>Cultists Gallery</h1>

    <h2>Cards</h2>
    <div class="card-container">

        <div class="card">
            <a href="CardImages/Cultists/Storm Seers.png" target="_blank" rel="noopener noreferrer">
                <img src="CardImages/Cultists/./thumbnails/Storm Seers.png" alt="Storm Seers.png" loading="lazy">
            </a>
            <h3 style="color: #1f1a84">Storm Seers</h3>
            <p>PStormSeers Misdirect (You may deploy this in either orientation.) f&gt; choose one: Target player discardacard atrandom, you gain +1 leadership next ...</p>
        </div>

    </div>

</body>
</html>
